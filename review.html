<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style2.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-3.4.0.js"></script>
    <title>Restaurants Review</title>
</head>


<header>
    <P>Thank you for visiting our Restaurant</p>
    <p>Please leave a Review!! Thank You.</p>

</header>

<body>

    <main id="main">
        <div class="container">

        <div class="star-container">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <span id="1" data-name="1" class="fa fa-star"></span>
            <span id="2" data-name="2" class="fa fa-star"></span>
            <span id="3" data-name="3" class="fa fa-star"></span>
            <span id="4" data-name="4" class="fa fa-star"></span>
            <span id="5" data-name="5" class="fa fa-star"></span>

            <input id="comment" placeholder="COMMENT"></input>

            <button id="submit">SUBMIT</button>
            <a href="./index.html"><button id="back">BACK</button></a>

            <section id="review"></section>
            
            <section id="reviewImages">
                <div class="divDog">
                    <img class="displayNone" alt="HappyDog" id="dogImage" src="">
                    <p id="addPDog"></p>
                </div>
                <div class="divAppetizer">
                    <img class="displayNone" alt="NiceAppetizer" id="appetizerImage" src="">
                    <p id="addPAppetizer"></p>
                </div>
            </section>
        </div>
    </div>

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/script_images.js"></script>
</body>

</html>
