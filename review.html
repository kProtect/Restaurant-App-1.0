<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style2.css">
    <title>Restaurants Review</title>
</head>

<body>

    <header>
        <h1>
            Thank you for visiting our Restaurant Please leave a Review!! Thank You.
        </h1>
    </header>

    <main id="main">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <span class="fa fa-star checked" id="1"></span>
        <span class="fa fa-star checked" id="2"></span>
        <span class="fa fa-star checked" id="3"></span>
        <span class="fa fa-star" id="4"></span>
        <span class="fa fa-star" id="5"></span>

        <form>
            <input type="text" placeholder="comment" id="comment"> </input>
            <button id="submit">submit</button>
        </form>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>

</html>
